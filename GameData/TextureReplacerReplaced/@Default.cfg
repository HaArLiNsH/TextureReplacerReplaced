			// The suit when out of the vehicle, in space
			// 0 = IVA,
			// 1 = EVA GROUND,
			// 2 = EVA SPACE        
			suit_EvaSpace = 2
				
			// The helmet when in vehicle and safe
			// 0 = IVA,
